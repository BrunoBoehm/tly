<div class="ui fluid link card" ui-sref="city.place({id: vm.cityid, place_id: vm.placeid})">
  <div class="content">
    <i class="right floated like icon"></i>
    <i class="right floated star icon"></i>
    <div class="header">{{vm.name}}</div>
    <div class="meta"><a href="#" ui-sref="city({id: vm.cityid})">{{vm.city}}</a></div>
    <div class="description">
      <p>{{vm.description}}</p>
    </div>
  </div>
  <div class="extra content">
    <span class="right floated">
      <i class="heart outline like icon"></i>
      17
    </span>
    <i class="comment icon"></i>
    3
  </div>
</div>
