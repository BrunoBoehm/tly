<!-- in the scope of PlacesController as vm  -->
<div class="ui main text container">

  <h1>Browse {{vm.places.length}} Places</h1>
  <p>{{vm.welcome}}</p>

  <div class="ui three column grid">
    <div class="column" ng-repeat="place in vm.places | orderBy: 'name' track by place.id">
      <!-- to check out the iterated place object <p>{{place}}</p> -->
      <place-card name="place.name" description="place.description" cityid="place.city_id" placeid="place.id" city="place.city.name"></place-card>
      <!-- very important to use bindings that have no case or - _  -->
    </div>
  </div>

</div>
