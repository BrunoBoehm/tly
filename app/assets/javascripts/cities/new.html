<form class="ui form" ng-submit="vm.createCity()">
  <div class="field">
    <label>City Name</label>
    <input type="text" placeholder="City Name" ng-model="vm.newCity.name">
  </div>
  <div class="field">
    <label>Description</label>
    <textarea placeholder="City Description" ng-model="vm.newCity.description"></textarea>
  </div>
  <button class="ui button" type="submit">Create City</button>
</form>
