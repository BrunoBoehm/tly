
<div class="ui inverted vertical masthead center aligned segment">

  <div class="ui text container">
    <h1 class="ui inverted header">
      <a href="#" ui-sref="city({id: vm.city.id})">{{vm.city.name}}</a>
    </h1>
    <h2>{{vm.city.description}}</h2>
  </div>

</div> <!-- end of masthead -->

<div class="ui text container">

  <!-- Main City Menu (more options for admin) -->
  <div class="ui secondary pointing menu">
    <!-- let's not put city as active since it's the root of the URL otherwise woudl always be here -->
    <a class="ui item" ui-sref="city">
      <i class="flag icon"> </i>
      City
    </a>
    <a class="ui item" ui-sref-active="active">
      <i class="tags icon"></i>
      See Tags
    </a>
    <a class="ui item" ui-sref-active="active">
      <i class="map icon"></i>
      See Tracks
    </a>
    <div class="right menu">
      <a class="ui item" ui-sref="city.edit" ui-sref-active="active">
        <i class="write icon"></i>
        Edit City
      </a>
      <a class="ui item" ui-sref-active="active">
        <i class="bookmark icon"></i>
        Add Track
      </a>
      <a class="ui item" ui-sref="city.newPlace" ui-sref-active="active">
        <i class="pin icon"></i>
        Add Place
      </a>
    </div>
  </div>

  <!-- nested routes view -->
  <ui-view></ui-view>

  <!-- list of places -->
  <h2>Cool places in {{vm.city.name}}</h2>
  <div class="ui three column grid">
    <div class="column" ng-repeat="place in vm.city.places | orderBy: 'name' track by place.id">
      <!-- to check out the iterated place object <p>{{place}}</p> -->
      <place-card name="place.name" description="place.description" cityid="place.city_id" placeid="place.id" city="place.city.name"></place-card>
      <!-- very important to use bindings that have no case or - _  -->
    </div>
  </div>

</div>
