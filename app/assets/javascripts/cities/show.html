
<div class="ui inverted vertical masthead center aligned segment">

  <div class="ui text container">
    <h1 class="ui inverted header">
      <a href="#" ui-sref="city({id: vm.city.id})">{{vm.city.name}}</a>
    </h1>
    <h2>{{vm.city.description}}</h2>
  </div>

</div> <!-- end of masthead -->

<div class="ui text container">

  <!-- Introduces the city and gives options to admin -->
  <div class="ui main menu">
    <a class="bug popup icon item" data-content="Edit This Page" ng-click="showEdit = !showEdit">
      <i class="edit icon"></i>
      &nbsp;Edit City
    </a>
    <a class="bug popup icon item" data-content="Add A Place" ui-sref="city.newPlace">
      <i class="add circle icon"></i>
      &nbsp;Add Place
    </a>
  </div>

  <div class="ui hidden divider"></div>

  <!-- city editor for admin -->
  <edit-city ng-if="showEdit"></edit-city>

  <div class="ui hidden divider"></div>

  <!-- nested routes view -->
  <ui-view></ui-view>

  <!-- list of places -->
  <h2>Cool places in {{vm.city.name}}</h2>
  <div class="ui three column grid">
    <div class="column" ng-repeat="place in vm.city.places | orderBy: 'name' track by place.id">
      <place-card name="place.name" description="place.description" id="place.id" />
    </div>
  </div>

  <!-- form for users to add a place -->
  <!-- To be used with: <a class="bug popup icon item" data-content="Add A Place" ng-click="showAddPlace = !showAddPlace"> -->
  <!-- <div ng-include="'places/new.html'" ng-if="showAddPlace"><div> -->

</div>
