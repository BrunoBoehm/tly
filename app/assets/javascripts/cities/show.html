
<div class="ui inverted vertical masthead center aligned segment">

  <div class="ui text container">
    <h1 class="ui inverted header">
      <a href="#" ui-sref="city({id: vm.city.id})">{{vm.city.name}}</a>
    </h1>
    <h2>{{vm.city.description}}</h2>
  </div>

</div> <!-- end of masthead -->

<div class="ui text container">

  <!-- Main City Menu (more options for admin) -->
  <div class="ui secondary pointing menu">
    <a class="item" ui-sref="city" ui-sref-active="active">
      <i class="flag icon"> </i>
      City
    </a>
    <a class="item" ui-sref-active="active">
      <i class="tags icon"></i>
      See Tags
    </a>
    <a class="item" ui-sref-active="active">
      <i class="map icon"></i>
      See Tracks
    </a>
    <div class="right menu">
      <a class="ui item" ui-sref="city.edit">
        <i class="write icon"></i>
        Edit City
      </a>
      <a class="ui item">
        <i class="bookmark icon"></i>
        Add Track
      </a>
      <a class="ui item" ui-sref="city.newPlace">
        <i class="pin icon"></i>
        Add Place
      </a>
    </div>
  </div>

  <!-- city editor for admin -->
  <!-- To be use with <a class="bug popup icon item" data-content="Edit This Page" ng-click="showEdit = !showEdit"> -->
  <!-- <edit-city ng-if="showEdit"></edit-city> -->

  <!-- <div class="ui hidden divider"></div> -->

  <!-- nested routes view -->
  <ui-view></ui-view>

  <!-- list of places -->
  <h2>Cool places in {{vm.city.name}}</h2>
  <div class="ui three column grid">
    <div class="column" ng-repeat="place in vm.city.places | orderBy: 'name' track by place.id">
      <place-card name="place.name" description="place.description" id="place.id" />
    </div>
  </div>

  <!-- form for users to add a place -->
  <!-- To be used with: <a class="bug popup icon item" data-content="Add A Place" ng-click="showAddPlace = !showAddPlace"> -->
  <!-- <div ng-include="'places/new.html'" ng-if="showAddPlace"><div> -->

</div>
